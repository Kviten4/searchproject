<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="imagesearch.html">Images</a>
        </div>
        <div class="border">
            <label>Advanced search</label>      
        </div>
        <div class="mainform">
            <form class="form" action="https://google.com/search" method="GET" name="f">
                    <div class="rows" id="mainrow">
                        <label class="lb1"><p class="mainlabel">Find pages with...</p></label>
                        <div class="lb2"></div>
                        <label class="lb3" id="todo"><p class="mainlabel">To do this in the search box</p></label>
                    </div>
                    <div class="rows" id="firstrow">
                        <label class="lb1"><p class="labels">all these words:</p></label>
                        <input class="lb2" type="search" name="as_q">
                        <label class="lb3"><p class="labels">Type the important words: <i>tricolor rat terrier</i></p></label>
                    </div>
                    <div class="rows">
                        <label class="lb1"><p class="labels">this exact word or phrase:</p></label>
                        <input class="lb2" type="search" name="as_epq">
                        <label class="lb3"><p>Put exact words in quotes: <i>"rat terrier"</i></p></label>
                    </div>
                    <div class="rows" id="thirdrow">
                        <label class="lb1"><p class="labels">any of these words:</p></label>
                        <input class="lb2" type="search" name="as_oq">
                        <label class="lb3"><p>Type OR between all the words you want: <i>miniature OR standard</i></p></label>
                    </div>
                    <div class="rows">
                        <label class="lb1"><p class="labels">none of these words:</p></label>
                        <input class="lb2" type="search" name="as_eq">
                        <label class="lb3"><p>Put a minus sign just before words you don't want: <i>-rodent, -"Jack Russell"</i></p></label>
                    </div>
                    <div class="rows">
                        <div class="lb1">  
                        </div>
                        <div id="lb2b" class="lb2">
                            <button id="abvsearch" = type="submit" value="Advanced Search">Advanced search</button>
                        </div> 
                        <div class="lb3">  
                        </div>
                    </div>    
            </form>
        </div>
    </body>
</html>
