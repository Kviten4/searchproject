<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="navbar">
            <a href="imagesearch.html">Images</a>
            <a href="advancedsearch.html">Advanced search</a>
        </div>
        <div class="searchfield">      
            <img id=logo src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form action="https://google.com/search">
                <div class="quaryform">
                    <img id=lupa src=img/lupa.png> 
                    <input class="quary" type="text" name="q">
                </div>
                <div class=buttons>
                    <input type="submit" value="Google Search" name="btnK">
                    <input type="submit" value="I'm feeling lucky" name="btnI">
                </div>    
            </form>           
        </div> 
    </body>
</html>
